<script>
    function fizzBuzz(n) {
        for (let i = 1; i <= n; ++i) {
            if (i % 3 === 0 && i % 5 === 0) {
                console.log("FizzBuzz");
            } else if (i % 3 === 0) {
                console.log("Fizz");
            } else if (i % 5 === 0) {
                console.log("Buzz");
            } else {
                console.log(i);
            }
        }
    }

    // Get input for n
    const n = parseInt(prompt("Enter the value of n:"));

    // Call the fizzBuzz function with the given n
    fizzBuzz(n);
</script>
